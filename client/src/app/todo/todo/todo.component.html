<div class="container mt-5">
  <h2 class="cover-heading">To do Lists</h2>
<div class="card" style="width: 18rem" *ngFor="let item of toDoList">
  <div class="card-body">
    <h5 class="card-title">{{item.toDo}}</h5>
    <p class="card-text">
      {{item.dueDate| date: "medium" }}
    </p>
    <h5 class="card-title">{{item.label}}</h5>
    <h5 class="card-title">{{item.status}}</h5>
    <a [routerLink]="['/task-update', item.id]" class="btn btn-primary">Update task</a>
    <a (click)="deleteTask(item.id)" class="btn btn-warning">Delete task</a>
  </div>
</div>
</div>
