<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of toDoList">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h4 class="card-text">{{ item.toDo }}</h4>
          <p class="card-text">
            {{ item.dueDate | date: "medium" }}
          </p>
          <p class="card-text">Label : {{ item.label }}</p>
          <p class="card-text">Status : {{ item.status }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button
                type="button"
                [routerLink]="['/task-update', item.id]"
                class="btn btn-secondary"
              >
                Update task
              </button>
              <button
                type="button"
                (click)="deleteTask(item.id)"
                class="btn btn-secondary mx-2"
              >
                Delete task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
<div class="col-md-12 my-3 text-center" *ngIf="toDoList == null || toDoList.length === 0">
  <h2>Wow Sonu! You dont have anything to do. Take rest today!!!</h2>
</div>
  </div>
</div>
