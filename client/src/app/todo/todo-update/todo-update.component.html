<div class="container" *ngIf="toDoUpdate">
    <h2>Update things to do</h2>
  
    <form [formGroup]="toDoForm" (ngSubmit)="onSubmit(toDoForm.value)">
      <div class="form-group">
        <label for="name">To Do</label>
        <input
          type="text"
          class="form-control"
          id="toDo"
          placeholder="Enter To Do"
          formControlName="toDo"
          value="{{toDoUpdate.toDo}}"
        />
      </div>
  
      <div class="form-group">
        <label for="name">Due Date</label>
        <input
          type="date"
          class="form-control"
          id="dueDate"
          placeholder="Enter Due Date"
          formControlName="dueDate"
          value="{{toDoUpdate.dueDate }}"
        />
      </div>
