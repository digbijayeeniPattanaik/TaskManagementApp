

<div class="container">
    <h2>
      Create things to do
    </h2>
  
    <form [formGroup]="toDoForm" (ngSubmit)="onSubmit(toDoForm.value)">
      <div class="form-group">
        <label for="name">To Do</label>
        <input type="text" class="form-control" id="toDo" 
          placeholder="Enter To Do" formControlName="toDo" />
      </div>
  
      <div class="form-group">
        <label for="name">Due Date</label>
        <input type="date" class="form-control" id="dueDate" 
          placeholder="Enter Due Date" formControlName="dueDate" />
      </div>
      
      <div class="form-group">
        <label for="name">Label</label>
        <input type="text" class="form-control" id="label" 
          placeholder="Enter label" formControlName="label" />
      </div>

      <div class="form-group">
        <label for="name">Status</label>
        <input type="text" class="form-control" id="status" 
          placeholder="Enter Status" formControlName="status" />
      </div>
  
      <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>
  </div>
